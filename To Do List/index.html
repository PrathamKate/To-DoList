<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container1">
        <div class="todo">
            <div class="form-check form-switch">
                <input class="form-check-input" class="dark-mode-toggle" onclick="toggleDarkMode()" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label"  for="flexSwitchCheckDefault">Toggle Dark Mode</label>
              </div>
            <marquee><h2>My To-Do List</h2></marquee>
            <div class="row1">
                <input type="text" id="input-box" placeholder="Add your task">
                <button class="btn1" onclick="AddTask()">
                    Add Task
                </button>

             </div>
            <ul id="list-cont">
                <!-- <li class="checked">task1</li>
                <li>task2</li>
                <li>task3</li> -->
            </ul>
           
        </div>
        
    </div>
    <script src="script.js"></script>
   
</body>
</html>
